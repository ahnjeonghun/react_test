<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <meta charset="UTF-8">
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
  </head>
  <body>
    <div id="app">

    </div>

    <script>
      ReactDOM.render(
              React.DOM.h1(
                      {
                        className : "pretty",
                        htmlFor : "me",
                        style : {
                                  backgroundColor : "black",
                                  color : "#FFFFFF",
                                  fontFamily : "Verdana"
                                }
                      },React.DOM.span({id:"span_id"},"Hello"),"World!"),
              document.getElementById("app")
      );
    </script>
  </body>
</html>
